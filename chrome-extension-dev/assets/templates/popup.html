<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1a73e8;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    
    button {
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      background: #1a73e8;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    button.secondary {
      background: #f1f3f4;
      color: #333;
    }
    
    button.secondary:hover {
      background: #e8eaed;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      background: #e8f5e9;
      color: #2e7d32;
      font-size: 12px;
      margin-bottom: 16px;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    
    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>My Extension</h1>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="section">
    <div class="section-title">Actions</div>
    <button id="btn-toggle">Toggle Feature</button>
    <button id="btn-inject" class="secondary">Inject Script</button>
  </div>
  
  <div class="section">
    <div class="section-title">Settings</div>
    <label>
      <input type="checkbox" id="chk-enabled">
      Enable on all sites
    </label>
    <label>
      <input type="checkbox" id="chk-darkmode">
      Dark mode
    </label>
  </div>
  
  <div class="section">
    <div class="section-title">Data</div>
    <input type="text" id="input-data" placeholder="Enter data...">
    <button id="btn-save" class="secondary">Save</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
